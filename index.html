<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<title>API translate</title>
	</head>

	<body>
		<div class="container p-1 p-md-5">
			<div class="row p-4 shadow-lg">
				<h1 class="col-12 text-center text-primary">Traductor</h1>
				<!-- Selectores de idioma -->
				<div class="col-12 col-md-5 p-0 p-md-2">
					<div class="form-group p-0">
						<label for="language1">Elije el idioma de origen</label>
						<select class="form-control" id="language1">
							<option value="es">Español</option>
							<option value="en">Inglés</option>
							<option value="it">Italiano</option>
						</select>
					</div>
				</div>
				<div class="col-md-2"></div>
				<div class="col-12 col-md-5 p-0 p-md-2">
					<div class="form-group p-0">
						<label for="language2">Elije el idioma a traducir</label>
						<select class="form-control" id="language2">
							<option value="en">Inglés</option>
							<option value="es">Español</option>
							<option value="it">Italiano</option>
						</select>
					</div>
				</div>

				<!-- Cajas -->
				<div class="col-12 col-md-5 p-0 p-md-2">
					<div class="form-group">
						<textarea
							class="form-control"
							id="translate_field"
							cols="30"
							rows="10"
							placeholder="Escriba para empezar a traducir"
						></textarea>
					</div>
				</div>
				<div
					class="col-md-2 d-none d-md-flex align-items-center justify-content-center"
				>
					<h3>=</h3>
				</div>
				<div class="col-12 col-md-5 p-0 p-md-2" id="caja">
					<div class="form-group">
						<textarea
							class="form-control"
							id="transtate_div"
							cols="30"
							rows="10"
							placeholder="Traducción"
							readonly
						></textarea>
					</div>
				</div>
			</div>
			<h4 class="p-3 p-md-4 text-center text-muted">
				API usada por Jesus Orejarena
			</h4>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
